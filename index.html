<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
      <h1>Book cover parameters</h1>
    
      <div class="form-container">
        <form id="parameters-form">
          <div class="form-group">
            <label for="length">Book height</label>
            <input type="number" id="length" name="length" min="1" max="1000" step="0.1" value="234" required>
          </div>
          
          <div class="form-group">
            <label for="depth">Book depth</label>
            <input type="number" id="depth" name="depth" min="1" max="1000" step="0.1" value="15" required>
          </div>
          
          <div class="form-group">
            <label for="height">Book width</label>
            <input type="number" id="height" name="height" min="1" max="1000" step="0.1" value="164" required>
          </div>
          
          <div class="form-group">
            <label for="thickness">Wall thickness</label>
            <input type="number" id="thickness" name="thickness" min="0.1" max="10" step="0.1" value="1" required>
          </div>
          
          <div class="form-group">
            <label for="offset">Offset</label>
            <input type="number" id="offset" name="offset" min="0.1" max="10" step="0.1" value="1" required>
          </div>
          
          <div class="form-group">
            <label for="hex_radius">Hex element radius</label>
            <input type="number" id="hex_radius" name="hex_radius" min="1" max="100" step="0.1" value="6" required>
          </div>
          
          <button type="submit">Run!</button>
        </form>
        <h2>3D Model</h2>
        <div id="results-content">
          <div id="download_link_parent"></div>
          <div id="stl_cont"></div>
        </div>
      </div>
      
      <!-- Оверлей спиннера -->
      <div id="spinner-overlay" class="overlay hidden">
        <div class="spinner-container">
          <div class="spinner"></div>
          <div id="spinner-text" class="spinner-text">Идет расчет...</div>
        </div>
      </div>
      
      <script src="viewer/stl_viewer.min.js"></script>
      <script src="main.js" type="module"></script>
  </body>
</html>
