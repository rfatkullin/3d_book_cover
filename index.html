<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
              box-sizing: border-box;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            body {
              max-width: 800px;
              margin: 0 auto;
              padding: 20px;
              background: #f5f7fa;
            }
            
            h1 {
              text-align: center;
              color: #2c3e50;
            }
            
            .form-container {
              background: white;
              padding: 25px;
              border-radius: 10px;
              box-shadow: 0 4px 6px rgba(0,0,0,0.1);
              margin-bottom: 30px;
            }
            
            .form-grid {
              display: grid;
              grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
              gap: 20px;
              margin-bottom: 20px;
            }
            
            .form-group {
              display: flex;
              flex-direction: column;
            }
            
            label {
              margin-bottom: 8px;
              font-weight: 500;
              color: #34495e;
            }
            
            input {
              padding: 12px;
              border: 1px solid #ddd;
              border-radius: 6px;
              font-size: 16px;
              transition: border-color 0.3s;
            }
            
            input:focus {
              border-color: #3498db;
              outline: none;
              box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            }
            
            button[type="submit"] {
              background: #3498db;
              color: white;
              border: none;
              padding: 14px 24px;
              font-size: 16px;
              border-radius: 6px;
              cursor: pointer;
              width: 100%;
              transition: background 0.3s;
            }
            
            button[type="submit"]:hover {
              background: #2980b9;
            }
            
            .results {
              background: white;
              padding: 25px;
              border-radius: 10px;
              box-shadow: 0 4px 6px rgba(0,0,0,0.1);
              margin-top: 20px;
              min-height: 100px;
            }
            
            /* Стили для спиннера */
            .overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-color: rgba(0,0,0,0.7);
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              z-index: 1000;
              color: white;
            }
            
            .spinner-container {
              display: flex;
              flex-direction: column;
              align-items: center;
              gap: 20px;
            }
            
            .spinner {
              width: 60px;
              height: 60px;
              border: 5px solid rgba(255,255,255,0.3);
              border-radius: 50%;
              border-top-color: #3498db;
              animation: spin 1s linear infinite;
            }
            
            .spinner-text {
              font-size: 18px;
              max-width: 300px;
              text-align: center;
              line-height: 1.5;
              padding: 10px;
            }
            
            @keyframes spin {
              to { transform: rotate(360deg); }
            }
            
            .hidden {
              display: none;
            }
          </style>
      </head>
<body>
    <script src="viewer/stl_viewer.min.js"></script>
    <script type="module">
        import OpenScad from "./openscad.wasm.js";

        const spinnerOverlay = document.getElementById('spinner-overlay');
        const spinnerText = document.getElementById('spinner-text');

        const parametersForm = document.getElementById('parameters-form');
        
        function showSpinner(text = 'Пожалуйста, подождите...') {
            spinnerText.textContent = text;
            spinnerOverlay.classList.remove('hidden');
        }
        
        function hideSpinner() {
            spinnerOverlay.classList.add('hidden');
        }
        
        function updateSpinnerText(text) {
            spinnerText.textContent = text;
            void spinnerText.offsetHeight;
        }

        async function getBookCoverCode() {
            const bookCoverCodeUrl = new URL(`./book_cover.scad`, import.meta.url).href;
            const request = await fetch(bookCoverCodeUrl);
            return await request.text();
        }

        async function startAsyncOperation(waitingText, asyncOperation) {
            try {
                showSpinner();
                const result = await simulateAsyncOperation();
                alert(result);
            } catch (error) {
                alert(`Ошибка: ${error.message}`);
            } finally {
                hideSpinner();
            }
        }
        
        async function getOpenScad() {
            let resolver;
            let getOpenScadPromise =  new Promise((resolve) => {
                resolver = resolve;
            });

            let options = { 
                noInitialRun: true,
                noExitRuntime: true,
                onRuntimeInitialized: () => {
                    resolver(null)
                }
            }

            let instance = await OpenScad(options);
            
            await getOpenScadPromise;

            return instance;
        }

        function downloadFile(blob, fileName) {
            const downloadLinkParent = document.getElementById("download_link_parent");
            downloadLinkParent.innerHTML = '';

            const link = document.createElement('a');
            downloadLinkParent.appendChild(link);
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.textContent="Download model";
            
            const stlContent = document.getElementById("stl_cont");
            stlContent.innerHTML = '';
            var stl_viewer = new StlViewer(stlContent, { models: [ {id:0, filename:link.href} ] });
        }

        function generateModel(openScad, bookCoverCode) {
            openScad.FS.writeFile("/input.scad", bookCoverCode);
            openScad.callMain(["/input.scad", "--backend=manifold", "-o", "book_cover.stl"]);
            const output = openScad.FS.readFile("/book_cover.stl");

            downloadFile(new Blob([output], { type: "application/octet-stream" }), "book_cover.stl");
        }

    async function run(modelParameters) {
        try {
            showSpinner('Load OpenScad wasm...');
            const openScad = await getOpenScad();
            updateSpinnerText('Generate book cover...');
            
            await new Promise(resolve => setTimeout(resolve, 50));
            
            const bookCoverCodeTemplate = await getBookCoverCode();

            const bookCoverCode = bookCoverCodeTemplate.replace("__length__", modelParameters.length)
                .replace("__length__", modelParameters.length)
                .replace("__depth__", modelParameters.depth)
                .replace("__height__", modelParameters.height)
                .replace("__thickness__", modelParameters.thickness)
                .replace("__offset__", modelParameters.offset)
                .replace("__hex_radius__", modelParameters.hexRadius);

            generateModel(openScad, bookCoverCode);
        } catch (error) {
            console.error('Ошибка:', error);
                throw error;
            } finally {
                hideSpinner();
            }
        }

    // Обработка отправки формы
    parametersForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      // Собираем данные формы
      const formData = new FormData(parametersForm);
      const inputData = {
        length: parseFloat(formData.get('length')),
        depth: parseFloat(formData.get('depth')),
        height: parseFloat(formData.get('height')),
        thickness: parseFloat(formData.get('thickness')),
        offset: parseFloat(formData.get('offset')),
        hexRadius: parseFloat(formData.get('hex_radius'))
      };
      
      await run(inputData);
    });

    </script>
    <h1>Параметры генерации обложки для книги</h1>
  
    <div class="form-container">
      <form id="parameters-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="length">Высота самой книги, (мм):</label>
            <input type="number" id="length" name="length" step="0.1" value="234" required>
          </div>
          
          <div class="form-group">
            <label for="depth">Толщина самой книги, (мм):</label>
            <input type="number" id="depth" name="depth" step="0.1" value="15" required>
          </div>
          
          <div class="form-group">
            <label for="height">Ширина, (мм):</label>
            <input type="number" id="height" name="height" step="0.1" value="164" required>
          </div>
          
          <div class="form-group">
            <label for="thickness">Толщина стенки обложки, (мм):</label>
            <input type="number" id="thickness" name="thickness" step="0.1" value="1" required>
          </div>
          
          <div class="form-group">
            <label for="offset">Насколько обложка должна быть больше книги, мм:</label>
            <input type="number" id="offset" name="offset" step="0.1" value="1" required>
          </div>
          
          <div class="form-group">
            <label for="hex_radius">Радиус одного элемента гекогональной сетки, мм:</label>
            <input type="number" id="hex_radius" name="hex_radius" step="0.1" value="6" required>
          </div>
        </div>
        
        <button type="submit">Сгенерировать</button>
      </form>
    </div>
    
    <div class="results" id="results-container">
        <h2>Модель обложки:</h2>
        <div id="results-content">
            <div id="stl_cont"></div>
            <div id="download_link_parent"></div>
        </div>
    </div>
    
    <!-- Оверлей спиннера -->
    <div id="spinner-overlay" class="overlay hidden">
      <div class="spinner-container">
        <div class="spinner"></div>
        <div id="spinner-text" class="spinner-text">Идет расчет...</div>
      </div>
    </div>
    
</body>

</html>
